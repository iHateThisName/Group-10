<html lang="en">
<head>
    <meta charset="UTF-8">


    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" th:href="@{/images/favicon.ico}">


    <title>XXS login</title>

    <link rel="stylesheet" type="text/css" media="all" href="/static/css/Login-Stylesheet.css" th:href="@{/css/Login-stylesheet.css}">


    <link rel="icon" href="/static/images/favicon.ico" th:src="@{/images/favicon/favicon.ico}">

    <!--Installing jQuery using Content Delivery Network-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Linking to the JavaScript that loads the html files-->
    <script type="application/javascript" src="/static/js/LoadHeaderAndFooter.js" th:src="@{/js/LoadHeaderAndFooter.js}"></script>




</head>
<body>

<header id="header"></header>


    <form class="form_sign_in" method="post" action="">
        <h2>Please login to <em>XXS</em></h2>
        <div class="login_form">
            <label for="username" >Username:</label>
            <input class="text_input" type="text" id="username" name="username" placeholder="Username">
        </div>

        <div class="login_form">
            <label for="password">Password:</label>
            <input class="text_input" type="password" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" id="login-form-button">Login</button>
    </form>
<footer id="footer"></footer>
</body>
</html>
