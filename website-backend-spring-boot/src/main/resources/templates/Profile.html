<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>XXS - Profile</title>

    <!-----------------------
    profile page Link section
    ----------------------->

    <link rel="stylesheet" href="/static/css/Profile-Stylesheet.css"
          th:href="@{/css/Profile-Stylesheet.css}">

    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" th:href="@{/images/favicon.ico}">

    <!-----------------------
    Profile page Script section
    ----------------------->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="application/javascript" src="/static/js/LoadHeaderAndFooter.js" th:src="@{/js/LoadHeaderAndFooter.js}"></script>

    <script type="application/javascript" th:src="@{/js/Profile.js}" src="/static/js/Profile.js"></script>

<body>

<header id="header"></header>

<div id="container">

    <div id="leftSide">

        <h1>Profile page</h1>

        <a class="Link" id="Profile" href="Profile.html" th:href="@{/profile}">> Profile settings <br></a>

        <a class="Link" id="OrderHistory" href="OrderHistory.html" th:href="@{/order-history}">> Order history <br></a>

        <a class="Link" id="ManagementLink" href="Management.html" th:href="@{/management}" style="display: none" >> Management page</a>

        <a class="Link" href="Faq.html" th:href="@{/faq}">FAQ</a>



        <button id="LogoutButton" onclick="onLogout()">Log out</button>

    </div>
    <div id="RightSide">


        <div id="Profile-settings">
            <h2>Profile settings</h2>
            <h3>Here you can view your profile settings and change password</h3>

            <p class="Parameter">Name: </p>
            <p class="Value" id="nameValue">John Cena</p>
            <p class="Parameter">Username: </p>
            <p class="Value" id="usernameValue">John</p>
            <p class="Parameter">Password: </p>
            <p class="Value">********</p>
        </div>

    </div>


</div>






<footer id="footer"></footer>
