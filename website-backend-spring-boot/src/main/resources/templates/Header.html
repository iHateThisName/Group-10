<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

  <!--    Stylesheet-->
  <link rel="stylesheet" href="/static/css/Header-Stylesheet.css" th:href="@{/css/Header-Stylesheet.css}">
</head>

  <!--
  Div element for the left side of the header, containing the company name/logo and slogan.
  -->
  <div id="header_left">

    <h1 class="logo">XXS</h1>
    <h2 class="slogan">because the size doesn't matter</h2>

  </div>


  <!--
  Div element for the right side of the header, containing links for Store, About us and Contact page
  as well as login and register options.
  -->
  <div id="header_right">
    <a href="store">Store</a>
    <a href="about">About us</a>
    <a href="login">
      <button id="login" type="button">Log in</button>
    </a>
    <button id="register" type="button">Register</button>

    <a href="/profile">
      <input type="image" class="profileButton" src="/static/images/home/profileIcon.png" th:src="@{/images/home/profileIcon.png}"
             alt="profile icon"/>
    </a>
  </div>
